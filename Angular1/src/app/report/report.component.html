<div class= "container">
    <style>
        table, th, td {
            border: 1px solid black;
            text-align: center;
        }
     </style>
     <table style="width:100%"> 
    <tr>
        <th>No.</th>
        <th>SubjectName</th>
        <th>LevelName</th>
        <th>Marks</th>
    </tr>
    <tr *ngFor="let r of report;let i=index">
        <td>{{i+1}}</td>
        <td>{{r.subjectname}}</td>
        <td>{{r.levelname}}</td>
        <td>{{r.marks}}</td>
    </tr>
    </table>
</div>

<div class="wrapper">
    <div class="btn-group" >
        <div class="container">
    <button type="button" class="btn btn-info btn-lg btn-block" (click)="report()">Show the Report</button>
</div>
</div>
</div>
